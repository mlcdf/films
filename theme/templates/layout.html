{% import "macros.html" as macros %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %} &mdash; {{ AUTHOR }}{% endblock title %}</title>
    <meta name="description" content="{% block description %}Bienvenue sur le site personnel de Maxime Le Conte des Floris dédié au 7ème art.{% endblock description %}">
    <link rel="stylesheet" href="/{{ THEME_STATIC_DIR }}//tachyons.min.css"/>

    <link rel="preload" href="/{{ THEME_STATIC_DIR }}/SpaceMono-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/{{ THEME_STATIC_DIR }}/SpaceMono-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/{{ THEME_STATIC_DIR }}/SpaceMono-Italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/{{ THEME_STATIC_DIR }}/SpaceMono-BoldItalic.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <style>
        @font-face {
            font-family: 'Space Mono';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url("/{{ THEME_STATIC_DIR }}/SpaceMono-Regular.woff2") format('woff2');
        }

        @font-face {
            font-family: 'Space Mono';
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: url("/{{ THEME_STATIC_DIR }}/SpaceMono-Bold.woff2") format('woff2');
        }
        @font-face {
            font-family: 'Space Mono';
            font-style: italic;
            font-weight: 400;
            font-display: swap;
            src: url("/{{ THEME_STATIC_DIR }}/SpaceMono-Italic.woff2") format('woff2');
        }
        @font-face {
            font-family: 'Space Mono';
            font-style: italic;
            font-weight: 700;
            font-display: swap;
            src: url("/{{ THEME_STATIC_DIR }}/SpaceMono-BoldItalic.woff2") format('woff2');
        }

        body {
            margin: 0rem;
            padding: 1rem;
            font-family:
                "Space Mono",
                Menlo, Monaco, /* MacOS */
                'Segoe UI Mono, Lucida Console', /* Windows */
                'Fira Mono', /* Firefox OS */
                'Roboto Mono', 'Noto Mono', /* Google stuff */
                'Droid Sans Mono', /* Old Google stuff */
                'Ubuntu Mono', 'DejaVu Sans Mono', 'Liberation Mono', /* Linux */
                'Courier New', /* MacOS and Windows */
                monospace; /* Everything else */
        }

        @media screen and (min-width:60em) {
            .d-thg-l {
                display: table-header-group;
            }
        }

        .hover-bg-dim:hover, .hover-bg-dim:focus {
            background-color:  	#ffeded;
        }

        h1 {
            word-wrap: break-word;
            word-break: break-word;
            -webkit-hyphens: auto;
            -moz-hyphens: auto;
            -ms-hyphens: auto;
            hyphens: auto;
        }

        /* Stolen here: https://gist.github.com/ffoodd/000b59f431e3e64e4ce1a24d5bb36034 */
        .sr-only {
            border: 0 !important;
            clip: rect(1px, 1px, 1px, 1px) !important; /* 1 */
            -webkit-clip-path: inset(50%) !important;
            clip-path: inset(50%) !important;  /* 2 */
            height: 1px !important;
            margin: -1px !important;
            overflow: hidden !important;
            padding: 0 !important;
            position: absolute !important;
            width: 1px !important;
            white-space: nowrap !important;            /* 3 */
        }

        @media screen and (min-width:30em) {
            .f18-ns {
                font-size: 18px;
            }

            .tracked-normal-ns {
                letter-spacing: normal;
            }
        }
    </style>
</head>
<body class="bg-washed-red near-black relative h-100 pa0">
    <header class="pt3 ph3 f4-ns f5">
        <div>
            <!-- <div class="pb3 f5 lh-copy flex flex-column flex-row-ns">
                <div>[&nbsp;<a href="#menu">Aller au menu</a>&nbsp;]&nbsp;</div>
                <div>[&nbsp;<a href="#content">Aller au contenu</a>&nbsp;]</div>
            </div> -->

            {% block menu %}{% endblock menu %}

            <h1 class="dib mv0 washed-red bg-near-black pa2 f1-ns">{% block h1 %}{% endblock h1 %}</h1>
            <div></div>
            {% block header %}{% endblock header %}

            <label class="dib pointer f5-ns f6 pt3 pb5" style="margin-left: auto;"><input class="js-show-french-title" type="checkbox"> Afficher les titres originaux</label>
        </div>

    </header>

    <main id="content">
        {% block content %} {% endblock content %}
    </main>
    <script src="/theme/script.js"></script>
</body>
</html>
